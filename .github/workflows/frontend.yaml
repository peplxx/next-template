name: Frontend

on:
  push:
    branches: [ "main", "master", "frontend" ] 
  pull_request:
    branches: [ "main", "master", "frontend" ]

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: | 
          cd frontend 
          npm ci

      - name: Build project
        run: | 
          cd frontend 
          npm run build

  lint:
    name: Linter Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: | 
          cd frontend 
          npm ci

      - name: Build project
        run: | 
          cd frontend 
          eslint . --ext .ts,.tsx -c .eslintrc.json --max-warnings=0 .